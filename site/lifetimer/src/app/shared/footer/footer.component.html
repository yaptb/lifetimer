<footer class="bg-gray-800 text-white">
  <div class="border-t border-gray-700">
    <!-- Bottom Section -->

    <div class="footer-contents">
      <div class="footer-copyright">
        <p class="text-gray-400 text-xs footer-text" i18n="@@footer.copyright">
          LifeTimer Â© 2025
          <a href="https://parsecxr.com">ParsecXR</a> All rights reserved.
        </p>
      </div>
      <div class="products">
        @for(product of products();track product.title){
        <span
          ><a class="text-gray-300 text-xs footer-text" [href]="product.url">{{
            product.title
          }}</a
          >&nbsp;</span
        >
        }
      </div>
    </div>
  </div>
</footer>
